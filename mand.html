<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grey Wolf</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/mand.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/af4e7a822b.js"
      crossorigin="anonymous"
    ></script>
  </head>

    <!-- denne html fil skal ikke bedømmes -->
  <body>
    <div class="gradient">
      <div class="nav-bg">
        <button class="hamburger hamburger--active">
          <span class="hamburger__box">
            <span class="hamburger__inner"></span>
          </span>
        </button>
        <div class="navigation navigation--active">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="index.html">Forside</a></li>
            <li class="navigation__item"><a href="kvinde.html">Kvinde</a></li>
            <li class="navigation__item"><a href="#">Nyheder</a></li>
            <li class="navigation__item"><a href="#">Tilbud</a></li>
          </ul>
        </div>
        <img src="assets/logo.png" alt="Grey Wolf logo" class="logo" />
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
      </div>

      <a href="#eco"><img src="assets/okobar.jpeg" alt="Økobar" class="okobar__link"></a>


    </section>
    <div class="mand__title">
        <h1>Mand</h1>
    </div>

      <!--Product card section-->

      <section class="product__section">
        <div class="card">
            <h2>Træningstrøje</h2>
          <img src="assets/trojeart.png" alt="Trøje"/>
          <p>Komfortable <br>træningsbukser</p>
          <p>200kr</p>
          <p><button>Tilføj til kurv</button></p>
        </div>

        <div class="card">
          <h2>Bukser</h2>
        <img src="assets/bukserart.jpeg" alt="Bukser" class="card__image"/>
        <p>Komfortable <br>træningsbukser</p>
        <p>200kr</p>
        <p><button>Tilføj til kurv</button></p>
      </div>
      </section>

      <!--Product container section-->
      <div class="product__container">
      <nav class="product__filter">
        <h1>Tøj</h1>

        <div class="sort">
          <div class="collection__sort">
            <label>Opdel efter:</label>
            <select>
              <option value="/">Alle Tøj</option>
            </select>
          </div>

          <div class="collection__sort">
            <label>Sorter efter:</label>
            <select>
              <option value="/">Populære</option>
            </select>
          </div>
        </div>
      </nav>


      <section class="products">
        <div class="product__card">
          <div class="product__image">
            <img src="assets/mandcont1.png" class="product__img">
          </div>
          <div class="product__info">
            <h5>Sportstrøje</h5>
            <h6>200 dkk</h6>
          </div>
        </div>
      
        <!-- flere produkter -->
        <div class="product__card">
            <div class="product__image">
              <img src="assets/mandcont2.png" class="product__img">
            </div>
            <div class="product__info">
              <h5>Bukser</h5>
              <h6>150 kr</h6>
            </div>
          </div>

          <div class="product__card">
            <div class="product__image">
              <img src="assets/bukserart.jpeg" class="product__img">
            </div>
            <div class="product__info">
              <h5>Bukser</h5>
              <h6>150kr</h6>
            </div>
          </div>

          <div class="product__card">
            <div class="product__image">
              <img src="assets/mandcont5.png" class="product__img">
            </div>
            <div class="product__info">
              <h5>T-shirt</h5>
              <h6>100 kr</h6>
            </div>
          </div>

          <div class="product__card">
            <div class="product__image">
              <img src="assets/tshirtart.png" class="product__img">
            </div>
            <div class="product__info">
              <h5>T-shirt</h5>
              <h6>100 kr</h6>
            </div>
          </div>

          <div class="product__card">
            <div class="product__image">
              <img src="assets/mandcont4.png" class="product__img">
            </div>
            <div class="product__info">
              <h5>T-shirt</h5>
              <h6>100 kr</h6>
            </div>
          </div>


      </section>

    <footer class="footer">
      <div class="footer__container--first">
        <h3>Teamet</h3>
        <div class="footer__floatContainer">
          <img src="assets/os.jpeg" alt="Authors" />
          <p>
            Grey Wolf team
          </p>
        </div>
      </div>
      <div class="footer__container--second">
        <h3>Kontakt os</h3>
        <div class="footer__container--second-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
      </div>
    </footer>
  <script src="script.js"></script>
  </body>
</html>
